apiVersion: apps/v1
kind: Deployment
metadata:
  name: "Hello World"
spec:
  replicas: {{ .Values.replicaCount }}
  template:
    spec:
      containers:
        - name: Hello
          image: {{ .Values.image }}
          imagePullPolicy: IfNotPresent
          env:
            - name: MODEL_VERSION
              value: {{ .Values.model_version }}

